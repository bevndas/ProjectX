<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Flat Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

		
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1><strong>Project X</strong> | Sign-Up View</h1>
                            <div class="description">
                            	<p>This is a demo project! Constructive criticism is welcomed!
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1" href="#">Add</a>
                            	<a class="btn btn-link-2" href="#">Clients</a>
                            </div>
                        </div>
                        <div class="col-sm-4 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Add Clients</h3>
                            		<p>Fill in the form below</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                        		<div class="form-top-divider"></div>
                            </div>
                        <div class="col-sm-5 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name" name="fname" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name" name="lname" class="form-control">
							</div>
						</div>	
						
						<div class="col-sm-6 form-group">
								<label>Gender</label><br>
							<input type="radio"  name="gender" value="male" >Male
							<input type="radio" name="gender" value="female">Female
							</div>
							<div class="col-sm-6 form-group">
								<label>Address</label>
							<input type="text" placeholder="Enter Address..." name="add" class="form-control">
							</div>			
					
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" placeholder="Enter City" name="city" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State  " name="state" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Zip</label>
								<input type="text" placeholder="Enter Zip Code " name="zip" class="form-control">
							</div>		
						</div>
						<div class="col-sm-6 form-group">
								<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number " name="phone" class="form-control">
					
							</div>
							<div class="col-sm-6 form-group">
								<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address" name="email" class="form-control">
							</div>			
					
					<div class="col-sm-6 form-group">
								<label>Nationality</label>
						<input type="text" placeholder="Enter Nationality Here.." name="nationality" class="form-control">
					
							</div>
							<div class="col-sm-6 form-group">
							<label>Date of Birth</label>
						<input type="date"  name="dob" class="form-control">	
							</div>		
							<div class="form-group">
								<label>Education Background</label>
								<textarea class="form-control"></textarea>

							</div>	
							<div class="form-group">
								<label>Preferred Mode of Contact</label>
								<br>
								<input type="radio" name="pcontact" value="email">Email
								<input type="radio" name="pcontact" value="phone">Phone
								<input type="radio" name="pcontact" value="email/phone">Both

							</div>	
							
					
					
				

					
					<button type="button" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
				</div>
	</div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
       
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
